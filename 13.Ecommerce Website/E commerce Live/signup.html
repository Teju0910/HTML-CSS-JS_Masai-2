<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Signup page</h1>
    <form>
      <p> Enter Email Address</p>
      <input class="email" type="text" placeholder="Enter email address" />
      <p> Enter Email Password</p>
      <input id="pass" type="password" placeholder="Enter password" />
      <p> Enter Email Username</p>
      <input id="user" type="text" placeholder="Enter username" />
      <p> Enter Email Mobile Number</p>
      <input id="mbl" type="number" placeholder="Enter mobile number" /><br>
      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit", formSubmit);
  var userStack = JSON.parse(localStorage.getItem("userDataBase")) || [];
  function formSubmit(event) {
    event.preventDefault();
    var email = document.querySelector(".email").value;
    var pass = document.querySelector("#pass").value;
    var user = document.querySelector("#user").value;
    var mbl = document.querySelector("#mbl").value;

    var userData = {
      emailAdd: email,
      passwd: pass,
      userName: user,
      mblNum: mbl,
    };

    userStack.push(userData);

    //console.log(userStack);
    localStorage.setItem("userDataBase", JSON.stringify(userStack));
    alert("signup success");
    window.location.href = "login.html";
  }
</script>
