<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="color()">Change H1</button>
        <button onclick="colorall()">Change H3</button>
        <button onclick="blue()">Change H5</button>
        <button onclick="cgreen()">Change Green</button>
        <button onclick="cred()">Change Red</button>
        <button onclick="cblue()">Change Blue</button>
        <script>
            function color(){
                document.querySelector("h1").style.color="red";
            }
            function colorall(){
               var elems= document.getElementsByTagName("h3");
                for(var i=0;i<elems.length;i++){
                   elems[i].style.color="green"; }
            }
            
            function blue(){
                var elems= document.getElementsByTagName("h5");
                for(var i=0;i<elems.length;i++){
                   elems[i].style.color="blue"; }
            }
            function cgreen(){
                var elems= document.querySelectorAll(".green");
                for(var i=0;i<elems.length;i++){
                   elems[i].style.color="green"; }
            }
            function cred(){
                var elems= document.querySelectorAll(".red");
                for(var i=0;i<elems.length;i++){
                   elems[i].style.color="red"; }
            }
            function cblue(){
                var elems= document.querySelectorAll(".blue");
                for(var i=0;i<elems.length;i++){
                   elems[i].style.color="blue"; }
            }
        </script>
    </body>
</html>
